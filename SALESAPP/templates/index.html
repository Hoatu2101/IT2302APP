{%extends'layout/base.html'%}
{% block content %}
<body>
<div class="d-flex justify-content-center mt-3">
<ul class="pagination mt-3">
    {%for i in range(1, pages+1)%}
   <li class="page-item {% if i == current_page %}active{% endif %}">
    <a class="page-link" href="/?page={{i}}">{{i}}</a>
</li>

    {%endfor%}
</ul>
</div>

<div class="row">
    {% for p in prods %}
    <div class="col-md-3 col-12 mb-4">
        <div class="card h-100">
            <img class="card-img-top" src="{{ p.image }}" alt="{{ p.name }}">
            <div class="card-body d-flex flex-column">
                <h4 class="card-title">{{ p.name }}</h4>
                <h4 class="card-description">{{ p.description }}</h4>
               <p class="card-text">Giá : {{ "{:,.0f}".format(p.price) }} đồng</p>
                <div class="mt-auto">
                    <a href="#" class="btn btn-danger">Đặt hàng</a>
                    <a href="/products/{{p.id}}" class="btn btn-outline-primary" type="sumbit">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


</body>
</html>
{% endblock %}
